<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cd7f32"/>
      <stop offset="50%" stop-color="#b87333"/>
      <stop offset="100%" stop-color="#a0522d"/>
    </linearGradient>
    <radialGradient id="bronzeShine" cx="30%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Main coin body -->
  <circle cx="512" cy="512" r="480" fill="url(#bronzeGradient)" stroke="#8b5a3c" stroke-width="8"/>

  <!-- Inner decorative circle -->
  <circle cx="512" cy="512" r="440" fill="none" stroke="#a0522d" stroke-width="3"/>

  <!-- Decorative dots around border -->
  <g stroke="#8b5a3c" stroke-width="2">
    <circle cx="512" cy="60" r="3" fill="#8b5a3c"/>
    <circle cx="870" cy="160" r="3" fill="#8b5a3c"/>
    <circle cx="964" cy="512" r="3" fill="#8b5a3c"/>
    <circle cx="870" cy="864" r="3" fill="#8b5a3c"/>
    <circle cx="512" cy="964" r="3" fill="#8b5a3c"/>
    <circle cx="154" cy="864" r="3" fill="#8b5a3c"/>
    <circle cx="60" cy="512" r="3" fill="#8b5a3c"/>
    <circle cx="154" cy="160" r="3" fill="#8b5a3c"/>
  </g>

  <!-- Shine overlay -->
  <circle cx="512" cy="512" r="480" fill="url(#bronzeShine)"/>

  <!-- Portcullis gate design (simplified) -->
  <g transform="translate(512, 380)">
    <!-- Gate frame -->
    <rect x="-80" y="-40" width="160" height="120" fill="none" stroke="#8b5a3c" stroke-width="3"/>

    <!-- Vertical bars -->
    <line x1="-50" y1="-40" x2="-50" y2="80" stroke="#a0522d" stroke-width="4"/>
    <line x1="0" y1="-40" x2="0" y2="80" stroke="#a0522d" stroke-width="4"/>
    <line x1="50" y1="-40" x2="50" y2="80" stroke="#a0522d" stroke-width="4"/>

    <!-- Horizontal bars (spikes) -->
    <g stroke="#8b5a3c" stroke-width="2">
      <line x1="-80" y1="-30" x2="-60" y2="-45"/>
      <line x1="-80" y1="-30" x2="-60" y2="-15"/>
      <line x1="-20" y1="-30" x2="-40" y2="-45"/>
      <line x1="-20" y1="-30" x2="-40" y2="-15"/>
      <line x1="40" y1="-30" x2="20" y2="-45"/>
      <line x1="40" y1="-30" x2="20" y2="-15"/>
      <line x1="80" y1="-30" x2="60" y2="-45"/>
      <line x1="80" y1="-30" x2="60" y2="-15"/>
    </g>
  </g>

  <!-- Text arc top -->
  <defs>
    <path id="topArc" d="M 250,512 A 262,262 0 0,1 774,512" fill="none"/>
  </defs>
  <text font-size="32" font-weight="bold" fill="#8b5a3c" letter-spacing="4">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      ONE PENNY
    </textPath>
  </text>

  <!-- Year at bottom -->
  <text x="512" y="760" font-size="28" font-weight="bold" fill="#a0522d" text-anchor="middle">EST. 2024</text>

  <!-- Bottom decoration arc -->
  <path d="M 300 780 Q 512 850 724 780" stroke="#8b5a3c" stroke-width="2" fill="none" stroke-dasharray="8 4"/>
</svg>