<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="copperGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffcc99"/>
      <stop offset="50%" stop-color="#ff9966"/>
      <stop offset="100%" stop-color="#cc6633"/>
    </radialGradient>
    <radialGradient id="copperShine" cx="30%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Main coin body -->
  <circle cx="512" cy="512" r="480" fill="url(#copperGradient)" stroke="#8b4513" stroke-width="8"/>

  <!-- Inner decorative circle -->
  <circle cx="512" cy="512" r="440" fill="none" stroke="#cc6633" stroke-width="3"/>

  <!-- Shine overlay -->
  <circle cx="512" cy="512" r="480" fill="url(#copperShine)"/>

  <!-- Coming soon text -->
  <text x="512" y="480" font-size="48" font-weight="bold" fill="#8b4513" text-anchor="middle" dominant-baseline="middle">
    COMING SOON
  </text>
  <text x="512" y="560" font-size="32" fill="#a0522d" text-anchor="middle" dominant-baseline="middle">
    Japanese Yen
  </text>

  <!-- Decorative border -->
  <circle cx="512" cy="512" r="350" fill="none" stroke="#cc6633" stroke-width="2" stroke-dasharray="10 5" opacity="0.5"/>
</svg>